<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>API Documentation</title>

    <!-- External CSS Libraries -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css"
      rel="stylesheet"
    />

    <!-- External JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/json.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="bg-gray-900-custom text-gray-300-custom">
    <div class="fixed top-4 right-4 z-50">
      <button
        id="theme-toggle"
        class="text-gray-400-custom hover:text-gray-300-custom p-2 rounded-lg transition-all duration-200"
        title="Toggle theme"
      >
        <span class="material-icons text-lg" id="theme-icon">dark_mode</span>
      </button>
    </div>
    <div class="flex h-screen relative overflow-hidden">
      <div class="flex h-screen w-full">
        <!-- Sidebar Navigation -->
        <aside
          class="w-1/3 p-2 pt-6 overflow-y-auto"
          style="background-color: var(--sidebar-bg)"
        >
          <nav class="space-y-4">
            <!-- Navigation will be dynamically generated here -->
          </nav>
        </aside>

        <!-- Main Content Area -->
        <main
          class="w-full p-12 overflow-y-auto"
          style="background-color: var(--main-bg)"
        >
          <!-- Theme Toggle - Fixed Position -->

          <!-- Content will be dynamically generated here -->
        </main>

        <!-- Code Examples Sidebar -->
        <aside
          class="w-1/2 p-6 border-l border-gray-800-custom overflow-y-auto"
          style="background-color: var(--sidebar-bg)"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-sm font-semibold text-gray-300-custom">
              Code Examples
            </h3>
            <div class="flex items-center space-x-2">
              <button class="text-gray-400-custom hover:text-gray-300-custom">
                <span class="material-icons text-base">content_copy</span>
              </button>
              <button class="text-gray-400-custom hover:text-gray-300-custom">
                <span class="material-icons text-base">code</span>
              </button>
              <button class="text-gray-400-custom hover:text-gray-300-custom">
                <span class="material-icons text-base">more_vert</span>
              </button>
            </div>
          </div>
          <!-- Code examples will be dynamically generated here -->
        </aside>
      </div>

      <!-- Note Panel (Hidden by default) -->
      <div
        class="fixed top-0 right-0 h-full w-1/3 bg-gray-800-custom p-6 border-l border-gray-700-custom overflow-y-auto z-50"
        id="note-panel"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gray-300-custom">Community Note</h2>
          <button
            class="text-gray-400-custom hover:text-gray-300-custom"
            id="close-note-panel"
          >
            <span class="material-icons">close</span>
          </button>
        </div>
        <div id="note-content"></div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
